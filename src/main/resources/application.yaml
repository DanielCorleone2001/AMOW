server:
  port: 8080
spring:
  application:
    name: amow
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/amow?useSSL=TRUE&useUnicode=TRUE&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: joannedaniel0520
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      ##################   连接池配置   ################
      #连接池建立时创建的初始化连接数
      initial-size: 5
      #连接池中最大的活跃连接数
      max-active: 20
      #连接池中最小的活跃连接数
      min-idle: 5
      # 配置获取连接等待超时的时间
      max-wait: 60000
      max-pool-prepared-statement-per-connection-size: 20
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      validation-query: SELECT 1 FROM DUAL
      query-timeout: 30000
      #是否在获得连接后检测其可用性
      test-on-borrow: false
      #是否在连接放回连接池后检测其可用性
      test-on-return: false
      #是否在连接空闲一段时间后检测其可用性
      test-while-idle: true
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filter: stat,wall
      #设置监控页面的登录名和密码
      stat-view-servlet:
        enabled: true
        login-username: admin
        login-password: 666666
  ### Redis
  redis:
    host: 47.115.85.86
    port: 6379
    # 连接超时时间
    timeout: PT10s
    lettuce:
      pool:
        # 连接池最大的连接数，默认是8，值为负数则表示没有限制
        max-active: 100
        # 最大阻塞等待的时间，默认是-1，即没有时间限制
        max-wait: PT10s
        # 最大空闲连接数 默认是8
        max-idle: 30
        # 最小空闲连接数，默认是0
        min-idle: 1


